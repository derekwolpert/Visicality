<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualization Web Audio D3</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://kit.fontawesome.com/2221aae2ef.js"></script>
</head>
<body>
    <div id="app"></div>
    <script src="./dist/main.js"></script>

    <section class="left-sidebar">

        <div class="left-sidebar-container">
            <div class="visualizer-options-1 active-visualizer" id="bar-graph-button">
                <span>1</span>
            </div>
            <div class="visualizer-options-2" id="horizontal-bar-button">
                <span>2</span>
            </div>
            <div class="visualizer-options-3" id="circle-graph-button">
                <span>3</span>
            </div>
            <div class="visualizer-options-4" id="circle-linear-button">
                <span>4</span>
            </div>
            <div class="visualizer-options-5" id="symetrical-line-button">
                <span>5</span>
            </div>
            <div class="visualizer-options-6" id="symetrical-circle-button">
                <span>6</span>
            </div>
            <div class="visualizer-options-7" id="waveform-linear-button">
                <span>7</span>
            </div>
            <div class="visualizer-options-8" id="waveform-circle-button">
                <span>8</span>
            </div>
            <div class="visualizer-options-9" id="full-screen-button">
                <span>9</span>
            </div>
            <h3>Visualizations</h3>
        </div>
    </section>


    <section class="right-sidebar">
    
            <div class="right-sidebar-container">
            
            </div>
    
    </section>



    <footer class="footer-audio-player">
        <section class="footer-audio-container">
            <div class="play-pause">
                <i class="fas fa-play" id="play-pause"></i>
            </div>
            <div class="file-input">
                <input type="file" id="file-input" accept="audio/*" />
                <label for="file-input">Choose a local file for visualizer</label>
            </div>

            <div id="track-name"></div>

            <div id="time-progress"></div>

            <div class="playbar-container">
                <div id="playbar"></div>
                <div id="playbar-progress"></div>
            </div>
            <div id="time-left"></div>
            <div class="volume-container"></div>
        </section>
    </footer>
    <audio id="audio"></audio>
</body>
</html>
